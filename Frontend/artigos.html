<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Tracking</title>

    <!--link favicon-->
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />

    <!--link ficheiro CSS-->
    <link rel="stylesheet" href="CSS/style.css" />

    <!--link do boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!--links para o javascript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/scripts.js" defer></script>
  </head>
  <body>
    <header>
      <a class="topo" name="topo"></a>
      <h1><b>Artigos</b></h1>
      <img
        src="imagens/artigos.jpg"
        class="imagem_artigos"
        alt="imagem_artigos"
      />
    </header>

    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Página Principal</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="artigos.html" target="">Artigos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categorias.html" target=""
                >Categorias</a
              >
            </li>
            <li class="nav-item">
              <button
                class="btn btn-outline-success"
                type="submit"
                id="botaoMudarTema"
              >
                Tema
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h3 class="text-center">Listagem de Artigos</h3>

    <!-- Barra de Pesquisa e Ordenação -->
    <div class="bg-body-tertiary d-flex flex-wrap p-2 m-1 justify-content-around rounded-4">
      <select id="selectCategorias" class="border-0"></select>
      <div class="d-flex">
        <input type="text" id="pesquisaNome" placeholder="Pesquisar" />
        <button
          class="btn btn-outline-success"
          onclick="pesquisaPorNome(event)"
        >
          <i class="bi bi-search">Procurar</i>
        </button>
      </div>

      <div class="d-flex">
        <select
          id="selectOrderArtigosBy"
          class="border-0"
          onchange="adicionarTabelaArtigosDOM()"
        >
          <option value="id_artigo" disabled selected>Ordenar por</option>
          <option value="nome">Nome</option>
          <option value="categoria">Categoria</option>
          <option value="quantidade">Quantidade</option>
          <option value="datainsercao">Data de Inserção</option>
        </select>
        <select
          id="selectOrderAscOrDesc"
          class="border-0"
          onchange="adicionarTabelaArtigosDOM()"
        >
          <option value="asc">↑</option>
          <option value="desc">↓</option>
        </select>

        <button
          class="btn btn-outline-danger"
          type="reset"
          onclick="resetPesquisaPorNome(event)"
        >
          Limpar
        </button>
      </div>
    </div>

    <div
      id="tabelaArtigosContainer"
      class="bg-body-tertiary p-2 m-1 rounded-4"
    ></div>

    <footer>
      <hr />
      <a class="topo" href="#topo">Voltar ao topo da página</a>
      <br />
      <p>Projeto desenvolvido por: Michel Omena, Pedro Gomes, Raquel Ribeiro</p>
      <p>&copy 2023 Todos os direitos reservados</p>
    </footer>
    <dialog id="dialog"></dialog>
  </body>
</html>
