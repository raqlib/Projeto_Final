<!DOCTYPE html>
<html lang="pt" theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking Inventory</title>

    <!-- Metadados -->
    <meta name="author" content="Michel Omena, Pedro Gomes, Raquel Ribeiro" />
    <meta name="keywords" content="Inventory Tracking, Inventário" />
    <meta name="description" content="Aplicação de controlo de inventário" />

    <!-- Import de Favicon -->
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />

    <!-- Import de CSS -->
    <link rel="stylesheet" href="CSS/style.css" />

    <!-- Import Fonte Google (Roboto) -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Imports de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Import de Scripts -->
    <script src="./scripts/initialScript.js"></script>
    <script src="./scripts/uiScripts.js" defer></script>
    <script src="./scripts/crudScripts.js" defer></script>
  </head>
  <body>
    <a id="topo"></a>

    <!-- Header -->
    <header class="header">
      <span id="tituloHeader">TRACKING INVENTORY</span>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg nav-tabs p-2 border-0 sticky-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-start my-1"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav gap-1">
            <li class="nav-item">
              <a class="nav-link fw-bold rounded-4 px-4 py-1" href="index.html"
                ><i class="bi bi-house"></i> Início</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active fw-bold rounded-4 px-4 py-1"
                aria-current="page"
                href="artigos.html"
                ><i class="bi bi-list"></i> Artigos</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link fw-bold rounded-4 px-4 py-1"
                href="categorias.html"
                ><i class="bi bi-sliders"></i> Categorias</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold rounded-4 px-4 py-1" href="resumo.html"
                ><i class="bi bi-clipboard-data"></i> Resumo</a
              >
            </li>
          </ul>
        </div>
        <div id="utilizadorNavUIItens">
          <!-- Utilizador -->
          <span id="utilizadorInfo"></span>
          <!-- Botão Logout -->
          <button
            id="botaoLogout"
            class="rounded-4"
            title="Logout"
            onclick="logout()"
          >
            <i class="bi bi-power"></i>
          </button>
          <!-- Botão para mudar de tema (light/dark) -->
          <button
            id="botaoMudarTema"
            class="rounded-4"
            title="Mudar Tema"
            onclick="toggleTheme()"
          ></button>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main>
      <h2 class="text-center">Listagem de Artigos</h2>

      <!-- Barra de Pesquisa e Ordenação -->
      <div id="barraPesquisaOrdenacao">
        <select id="selectCategorias" class="border-0"></select>
        <div id="caixaPesquisar">
          <input type="text" id="pesquisaNome" placeholder="Pesquisar..." />
          <button onclick="pesquisaPorNome(event)">
            <i class="bi bi-search"></i>
          </button>
        </div>

        <div id="ordenarLimparContainer">
          <select
            id="selectOrderArtigosBy"
            class="border-0"
            onchange="adicionarTabelaArtigosDOM()"
          >
            <option value="id_artigo" disabled selected>Ordenar por...</option>
            <option value="nome">Nome</option>
            <option value="categoria">Categoria</option>
            <option value="quantidade">Quantidade</option>
            <option value="datainsercao">Data de Inserção</option>
          </select>
          <select
            id="selectOrderAscOrDesc"
            class="border-0"
            onchange="adicionarTabelaArtigosDOM()"
          >
            <option value="asc">↑</option>
            <option value="desc">↓</option>
          </select>

          <button
            class="btn btn-danger"
            type="reset"
            onclick="resetPesquisaPorNome(event)"
          >
            Limpar
          </button>
        </div>
      </div>

      <div id="tabelaArtigosContainer"></div>
    </main>

    <!-- Footer -->
    <footer>
      <p>Projeto desenvolvido por: Michel Omena, Pedro Gomes, Raquel Ribeiro</p>
      <p>&copy 2023 Todos os direitos reservados</p>
    </footer>

    <a id="voltarAoTopo" href="#topo"><i class="bi bi-chevron-bar-up"></i></a>
    <dialog id="dialog"></dialog>
  </body>
</html>
