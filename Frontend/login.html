<!DOCTYPE html>
<html lang="pt" theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Tracking</title>

    <!-- Metadados -->
    <meta name="author" content="Michel Omena, Pedro Gomes, Raquel Ribeiro" />
    <meta name="keywords" content="Inventory Tracking, Inventário" />
    <meta name="description" content="Aplicação de controlo de inventário" />

    <!-- Import de Favicon -->
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />

    <!-- Import de CSS -->
    <link rel="stylesheet" href="CSS/style.css" />

    <!-- Import Fonte Google (Roboto) -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Imports de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Import de Scripts -->
    <script src="./scripts/uiScripts.js" defer></script>
    <script src="./scripts/loginScripts.js" defer></script>
  </head>
  <body>
    <a id="topo"></a>

    <!-- Header -->
    <header class="header">
      <img src="./imagens/logo.png" alt="logo I Tracking" height="100px" />
      <div>
        <span id="tituloHeader">I TRACKING</span>
        <span id="lemaHeader">Controle o inventário dos seus artigos...</span>
      </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg nav-tabs p-2 border-0 sticky-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-start my-1"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav gap-1">
            <li class="nav-item">
              <a
                class="nav-link active fw-bold rounded-4 px-4 py-1"
                aria-current="page"
                href="#"
                ><i class="bi bi-house"></i> Início</a
              >
            </li>
          </ul>
        </div>
        <div id="utilizadorNavUIItens">
          <!-- Botão para mudar de tema (light/dark) -->
          <button
            id="botaoMudarTema"
            class="rounded-4"
            title="Mudar Tema"
            onclick="toggleTheme()"
          ></button>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main>
      <div class="formulariosContainer">
        <form id="loginForm" onsubmit="login(event)">
          <h2>Login</h2>
          <label>
            Email
            <input type="email" name="emailLogin" id="emailLogin" />
          </label>
          <label>
            Password
            <input type="password" name="passwordLogin" id="passwordLogin" />
          </label>
          <input
            class="btn btn-outline-success p-1"
            type="submit"
            value="Enviar"
          />
          <input
            class="btn btn-outline-danger p-1"
            type="reset"
            value="Limpar"
          />
        </form>

        <form id="registoForm" onsubmit="login(event)">
          <h2>Registo</h2>
          <label>
            Nome
            <input type="nome" name="nomeLogin" id="nomeRegisto" />
          </label>
          <label>
            Email
            <input type="email" name="emailLogin" id="emailRegisto" />
          </label>
          <label>
            Password
            <input type="password" name="passwordLogin" id="passwordRegisto" />
          </label>
          <input
            class="btn btn-outline-success p-1"
            type="submit"
            value="Enviar"
          />
          <input
            class="btn btn-outline-danger p-1"
            type="reset"
            value="Limpar"
          />
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>Projeto desenvolvido por: Michel Omena, Pedro Gomes, Raquel Ribeiro</p>
      <p>&copy 2023 Todos os direitos reservados</p>
    </footer>

    <a id="voltarAoTopo" href="#topo"><i class="bi bi-chevron-bar-up"></i></a>
    <dialog id="dialog"></dialog>
  </body>
</html>
